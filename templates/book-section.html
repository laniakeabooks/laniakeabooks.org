{% extends 'index.html' %}

{% block title %}books — laniakea books{% endblock title %}

{% block content %}
<main class="books">
    <h1>Books</h1>
    <div class="books-list">
        {% for page in section.pages | reverse %}
        <a href="{{ page.permalink }}" class="books-list-item">
            <div class="books-list-item-title">{{ page.title }}</div>
            <div class="books-list-item-separator"></div>
            <div class="books-list-item-author">{{ page.extra.author }}</div>
        </a>
        {% endfor %}
    </div>
</main>

<div class="plug">
    <div class="plug-text">
        Want to publish together? We’d love to chat!
    </div>
    <a href="/lets-chat/">Let’s chat</a>
</div>
{% endblock content %}
